function window_onload()
{
  // the 'setInterval' method is a timer-- it calls 'moveParas' every
  // 50ms.  So the paragraphs will move indefinitely until you load
  // a different page.

  if ((document.getElementById) || (document.pleaseWait))
    window.setInterval("doPleaseWait()",1000);
}


function doPleaseWait() {
  var iText = null;
  if (document.getElementById)
    iText = document.getElementById('pleaseWait');
  else
    iText = document.pleaseWait;
  var l = iText.innerHTML.length;
  if ((l==0) || (l >30))
    iText.innerHTML = 'Please Wait';
  iText.innerHTML += '.';

}

function doPrint () {
  parent.GBFormArea.focus();
  parent.GBFormArea.print();
  return false;
}

function doSaveAs (sStr) {
  
  window.open ("ProcessRequesst.asp?downloadfile=rad10719tmp1549009454203&format=0&forceAttach=true","QBDownload");
  
  return false;

}

function  doEmail () {
  var sEmail = '';
  var bDone = true;
  do {
    bDone = true;
    sEmail = window.prompt ('Enter the E-Mail address you would like the Bibliography sent to:',sEmail);
    if (sEmail) {
      if ((sEmail.indexOf ('@') != -1) && (sEmail.lastIndexOf ('.') > sEmail.indexOf ('@'))) {
        window.open ("top.asp?downloadfile=rad10719tmp1549009454203&format=0&style=NLM%20-%20National%20Library%20of%20Medicine&email="+escape(sEmail),"_self");
      }
      else {
        bDone = false;
        window.alert (sEmail + ' is not a valid E-Mail address. Please try again');
      }
    }
  } while (!bDone);
  return false;
}

</script></head>
